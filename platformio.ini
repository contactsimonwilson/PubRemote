[platformio]
src_dir = firmware/src
default_envs = avaspark_esp32s3_touch_128, cowmote_esp32s3_tdisplay_143, leafblaster_esp32s3_touch_amoled_143_co5300, leafblaster_esp32s3_touch_amoled_143_sh8601, pingumote_esp32s3_touch_amoled_132

[common]
debug_tool = esp-builtin
build_type = debug ; debug, test, release
debug_speed = 12000
extra_scripts =
  pre:prebuild_hook.py
  post:postbuild_hook.py
platform = espressif32@6.10.0
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	lvgl/lvgl@8.4.0
	lewisxhe/XPowersLib@0.2.9
build_flags =
	; PERF DEBUG CONFIG
	-D LV_USE_PERF_MONITOR=0
	-D CONFIG_LV_PERF_MONITOR_ALIGN_CENTER=1
	-D LV_USE_REFR_DEBUG=0
	; LVGL CONFIG - NOTE: Most of these are set by the board config
	-D LV_COLOR_16_SWAP=1
	; USER CONFIG
	-D TX_RATE_MS=50 ; loop time in ms of the remote control loop
	-D INPUT_RATE_MS=20 ; loop time in ms of the input loop
	-D LV_DISP_DEF_REFR_PERIOD=20 ; refresh period in ms of the display
	-D LV_INDEV_DEF_READ_PERIOD=10 ; read period in ms of the input device
	-D JOYSTICK_BUTTON_LEVEL=0 ; 0: active low, 1: active high (switch = 0, ps5 = 1)

[waveshare_esp32s3_touch_128]
extends = common
board = seeed_xiao_esp32s3
board_build.partitions = firmware/partitions.csv
build_flags = 
	${common.build_flags}
	-D LV_HOR_RES=240
	-D LV_VER_RES=240
	-D DISP_GC9A01=1
	-D DISP_BL=2
	-D DISP_MOSI=11
	-D DISP_CLK=10
	-D DISP_CS=9
	-D DISP_DC=8
	-D DISP_RST=14
	-D DISP_BL_HIGH_LEVEL=1
	-D TP_CST816S=1
	-D TP_INT=5
	-D TP_SDA=6
	-D TP_SCL=7
	-D TP_RST=13
	-D BAT_ADC=0 ; GPIO1 (ADC1_CH0)
	-D BAT_ADC_F=3

[env:avaspark_esp32s3_touch_128]
extends = waveshare_esp32s3_touch_128
build_flags = 
	${waveshare_esp32s3_touch_128.build_flags}
